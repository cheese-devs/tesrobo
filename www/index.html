<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:linear-gradient(120deg,#020617,#020617,#020617);
  color:var(--text);
  min-height:100vh;
}

header{
  padding:80px 20px;
  text-align:center;
}

header h1{
  font-size:3rem;
  margin-bottom:10px;
}

header p{
  color:var(--muted);
  font-size:1.2rem;
}

section{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:30px;
  transition:.3s;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.card h3{
  margin-bottom:10px;
}

.card p{
  color:var(--muted);
  line-height:1.6;
}

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 28px;
  border-radius:999px;
  background:var(--accent);
  color:#020617;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <h1>Cheese.dev</h1>
  <p>Student • Developer • Future Engineer</p>
  <a class="btn" href="#work">ดูผลงาน</a>
</header>

<section id="work">
  <h2 style="margin-bottom:30px;">ผลงานของฉัน</h2>
  <div class="cards">
    <div class="card">
      <h3>Website Project</h3>
      <p>เว็บแนะนำตัวและพอร์ตโฟลิโอ ดีไซน์เรียบ ดูเป็นมืออาชีพ</p>
    </div>
    <div class="card">
      <h3>Arduino / ESP32</h3>
      <p>โปรเจกต์ IoT, ระบบควบคุมอัตโนมัติ และหุ่นยนต์</p>
    </div>
    <div class="card">
      <h3>Programming</h3>
      <p>พื้นฐาน Python, C++, Web Development</p>
    </div>
  </div>
</section>

<footer>
  © 2026 Cheese • All rights reserved
</footer>

</body>
</html>
